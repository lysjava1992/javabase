<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>Hello</h1>
 <button onclick="get()">Get</button>
 <button onclick="post()">Post</button>

 <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
 <script type="text/javascript">
     function get() {
         $.ajax({
             type:"get",
             url:"http://localhost:9001",
             data:{name:"King",
                 age:"15"},
             success:function (data) {
                 alert(data);
             }
         })
     }
     function post() {
         $.ajax({
             type:"post",
             url:"http://localhost:9001",
             data:{name:"King",
                   age:"15"   },
             success:function (data) {
                 alert(data);
             }
         })
     }
 </script>
</body>
</html>
