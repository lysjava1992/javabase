spring:
  data:
    jpa:
      repositories:
        enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://192.168.1.6:5432/tb_simple
    username: postgres
    password: postgres
    hikari:
      maximumPoolSize: 16