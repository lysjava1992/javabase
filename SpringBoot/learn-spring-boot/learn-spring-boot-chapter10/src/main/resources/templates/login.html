<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录| </title>
    <link href="/resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="/resource/bootstrap/css/nprogress.css" rel="stylesheet">
    <link href="/resource/bootstrap/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <link href="/resource/custom/custom.min.css" rel="stylesheet">
</head>
<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form role="form" action="/doLogin" method="POST">
                    <h1>微信管理后台</h1>
                    <p style="color: red" th:text="${session.err}" th:if="${not #strings.isEmpty(session.err)}"></p>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" name="username"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" name="password"/>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" placeholder="验证码" name="code"/>
                        </div>
                        <div class="col-lg-5">
                            <img id="imgObj" alt="验证码" src="/code">
                            <a href="#" onclick="changeImg();">换一张</a>
                        </div>
                    </div>
                    <div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember">请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <p>©2020 SpringSecurity</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script src="/resource/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
    function changeImg() {
        $("#code").val("");
        var imgSrc = $("#imgObj");
        var src = imgSrc.attr("src");
        imgSrc.attr("src", chgUrl(src));
    }

    function chgUrl(url) {
        var timestamp = (new Date()).valueOf();
        url = url.substring(0, 20);
        if ((url.indexOf("&") >= 0)) {
            url = url + "×tamp=" + timestamp;
        } else {
            url = url + "?timestamp=" + timestamp;
        }
        return url;
    }
</script>
</body>
</html>
