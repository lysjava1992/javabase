<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron">
  <div class="container">
    <h1>欢迎！</h1>
    <p>首页</p>
    <p><a class="btn btn-primary btn-lg" role="button">
      了解更多</a>
    </p>
    <div id="app"></div>
  </div>
</div>


<button type="button" class="btn btn-primary btn-lg " onclick="btnClick()">本地</button>
<button type="button" class="btn btn-danger btn-lg " onclick="btnClick2()">跨域</button>
<script>
    function btnClick() {
        $.get('http://localhost:8081/cors', function (msg) {
            $("#app").html(msg);
        });
    }

    function btnClick2() {
        $.post('http://localhost:8081/cors', function (msg) {
            $("#app").html(msg);
        });
    }
</script>
</body>
</html>
