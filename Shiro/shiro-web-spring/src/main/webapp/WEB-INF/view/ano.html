<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户</title>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">导航</a>
            <a class="navbar-brand" href="/logout">退出</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index">用户列表</a></li>
                <li><a href="#">会话管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1>提示！</h1>
        <p>无权限</p>
        <p><a class="btn btn-primary btn-lg" role="button">
            暂无更多权限</a>
        </p>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增用户
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <p id="err"></p>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label for="role">角色 </label>
                            <select class="form-control" name="role" id="role">
                                <option value="admin">管理员</option>
                                <option value="user">用户</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="add" class="btn btn-primary">
                    新增
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    var table;
    var  columns= [
        { "data": 'id' },
        { "data": 'username' },
        { "data": 'role' },
        { "data": 'id' },
    ]
    $(document).ready( function () {
     table =    $('#table_id_example').DataTable({
            ajax: {
                url: "/user/find",
                type: "GET",
                "dataSrc": function (result) {
                     console.log(result);
                    return result;
                },
            },
            "oLanguage": {//下面是一些汉语翻译
                "sSearch": "搜索",
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "没有检索到数据",
                "sInfo": "显示 _START_ 至 _END_ 条 &nbsp;&nbsp;共 _TOTAL_ 条",
                "sInfoFiltered": "(筛选自 _MAX_ 条数据)",
                "sInfoEmtpy": "没有数据",
                "sProcessing": "正在加载数据...",
                "oPaginate":
                    {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "末页"
                    }
            },

            "columnDefs": [
                {
                    "render": function ( data, type, row ) {
                        return `<button type="button" class="btn btn-danger">删除</button>`;
                    },
                    "data" : null,
                    "targets": 3  //第几列 0开始
                },
            ],
            "columns": columns
        });
    } );
    $("#add").click(function(){
        $.post(
            "/user/add",
            {username:$("#username").val(),
             password:$("#password").val(),
                role:$("#role").val()
              },
            function(result){
                $('#myModal').modal('hide');
                $('#table_id_example').DataTable().ajax.reload();
        });
    });
    $('#table_id_example tbody').on( 'click', 'button', function () {
        var data = table.row( $(this).parents('tr') ).data();
        $.get(
            "/user/del",
            {id:data.id},
            function(result){
                $('#table_id_example').DataTable().ajax.reload()
            }
        )
    } );
</script>
</body>
</html>
